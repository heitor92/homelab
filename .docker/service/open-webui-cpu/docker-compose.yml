services:
  open-webui-cpu:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui-cpu
    ports:
      - "3001:8080"
    volumes:
      - open-webui-cpu:/app/backend/data
    # environment:
    #   - OLLAMA_BASE_URL=https://example.com # Adicione url para ollama
    #   - OPENAI_API_KEY=your_secret_key # Add secret key da opennai
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # restart: always
    labels:
      - homepage.group=Development
      - homepage.name=Open WebUI - CPU
      - homepage.icon=open-webui.png
      - homepage.href=http://homelab.local:3001/
      - homepage.description=Chat IA para somente CPU
volumes:
  open-webui-cpu: